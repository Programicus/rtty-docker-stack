<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .status {
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .enabled {
            color: white;
            background-color: #4CAF50;
        }
        .disabled {
            color: white;
            background-color: #F44336;
        }
    </style>
  <title>Queue Entries</title>
</head>
<body>
  <div class="container">
    <div class="status {% if foxtest_running %}enabled{% else %}disabled{% endif %}">
      Foxtest queing is {% if foxtest_running %}enabled {% else %}disabled{% endif %}
    </div>
    <div class="buttons">
      <form action="{{ url_for('foxtest') }}" method="post">
        <input type="hidden" name="action" value="enable">
        <button type="submit" class="enable-btn" {% if foxtest_running %}disabled{% endif %}>
            Enable Foxtest
        </button>
        <input type="text" name="foxtest" value="{{foxtest_msg|default('The quick brown fox jumps over the lazy dog 1234567980', True)}}" size="70" required {% if foxtest_running %}disabled{% endif %}>
      </form>

      <form action="{{ url_for('foxtest') }}" method="post">
        <input type="hidden" name="action" value="disable">
        <button type="submit" class="disable-btn" {% if not foxtest_running %}disabled{% endif %}>
            Disable Foxtest
        </button>
      </form>
    </div>

  </div>
  <h1>Queue Entries</h1>
  <form action="{{ url_for('debug') }}" method="post">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" required>
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>
    <button type="submit">Add Entry</button>
  </form>
  <br>
  <form method="post">
    <label>
      <input type="checkbox" name="show_finished" {% if show_finished %}checked{% endif %}> Show Finished
    </label>
    <label>
      <input type="checkbox" name="show_printing" {% if show_printing %}checked{% endif %}> Show Printing
    </label>
    <label>
      <input type="checkbox" name="show_queued" {% if show_queued %}checked{% endif %}> Show Queued
    </label>
    <button type="submit">Filter</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Source</th>
        <th>From</th>
        <th>Message</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ entry[0] }}</td>
        <td>{{ entry[1] }}</td>
        <td>{{ entry[2] }}</td>
        <td>{{ entry[3] }}</td>
        <td>{{ entry[4] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
